<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>ISU Artifact: Graph Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Graph Calculator</h1>
        <form id="function-form">
            <label for="function-input">Enter a function (e.g., x**2):</label>
            <input type="text" id="function-input" name="function" placeholder="x**2" required>
            <button type="submit">Generate Graph</button>
        </form>
        <div id="graph">
            <img id="graph-img" src="" alt="Graph will appear here">
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
